receivers:
  otlp:
    protocols:
      grpc:
      http:        
        cors_allowed_origins:
        - http://localhost:3000
        - http://localhost:8080

exporters:
  logging:
    loglevel: debug
    sampling_initial: 5
    sampling_thereafter: 200
  zipkin:
    endpoint: "http://zipkin-all-in-one:9411/api/v2/spans"
  prometheus:
    endpoint: "0.0.0.0:9464"
  jaeger:
    endpoint: "jaeger-all-in-one:14250"
    timeout: 30s
    # tls:
    #   ca_file: /asdf/asdf
    # tls:
    #   insecure: true

processors:
  batch:
  # queued_retry:

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [jaeger, zipkin, logging]
      processors: [batch]
    # metrics:
    #   receivers: [otlp]
    #   exporters: [prometheus]
    #   processors: [batch]

