
type ServerInvite {
  id: String!
  createdAt: DateTime!
}

extend type Mutation {
  serverInviteCreate( input: ServerInviteCreateInput! ): Boolean
    @hasRole(role: "server:user")
    @hasScope(scope: "users:invite")
}

input ServerInviteCreateInput {
  email: String!
  resourceTarget: String
  resourceId: String
  role: String
}
