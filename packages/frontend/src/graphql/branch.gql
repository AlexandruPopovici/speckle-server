query Stream($streamId: String!, $branchName: String!) {
  stream(id: $streamId) {
    id
    name
    role
    branch(name: $branchName) {
      id
      name
      description
      presentationData
      commits {
        totalCount
        cursor
        items {
          id
          authorName
          authorId
          authorAvatar
          sourceApplication
          message
          referencedObject
          createdAt
        }
      }
    }
  }
}
