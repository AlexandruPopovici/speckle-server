query Stream($id: String!) {
  stream(id: $id) {
    id
    name
    description
    isPublic
    createdAt
    updatedAt
    collaborators {
      id
      name
      role
      company
      avatar
    }
    branches {
      totalCount
    }
    commits(limit: 1) {
      totalCount
      items {
        id
        branchName
        createdAt
      }
    }
    activity {
      totalCount
      cursor
      items {
        actionType
        userId
        resourceId
        resourceType
        time
        message
      }
    }
  }
}
