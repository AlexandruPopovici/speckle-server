query StreamBranches($id: String!) {
  stream(id: $id) {
    id
    name
    role
    branches {
      totalCount
      items {
        id
        name
        description
        commits(limit: 1) {
          totalCount
          items {
            id
            authorId
            authorName
            authorAvatar
            createdAt
            message
            referencedObject
            branchName
            sourceApplication
          }
        }
      }
    }
  }
}
