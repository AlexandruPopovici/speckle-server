query {
  user {
    id
    email
    name
    bio
    company
    avatar
    verified
    profiles
    role
    suuid
    streams {
      totalCount
    }
    commits {
      totalCount
    }
    activity {
      totalCount
      cursor
      items {
        actionType
        userId
        resourceId
        resourceType
        streamId
        message
        time
      }
    }
  }
}
